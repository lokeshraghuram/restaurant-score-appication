spring.datasource.url=jdbc:h2:mem:test
spring.data.jpa.repositories.bootstrap-mode=default
# Enables console at '/h2-console'.
# This property is available in org.springframework.boot.autoconfigure.h2
spring.h2.console.enabled=true

### Hibernate properties ###
# Statistics

# This property is available in org.hibernate.cfg.AvailableSettings
# and probably it is used in org.springframework.boot.autoconfigure.orm.HibernateProperties#getAdditionalProperties()
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# Check properties in org.hibernate.jpa.AvailableSettings

# Show queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# To print parameter values in queries
logging.level.org.hibernate.type=trace

#logging.level.root=debug
